<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Admission Form</title>
    <style type="text/css">
        label{
            width: 150px;
            display: inline-block;
        }
    
    </style>
</head>
<body>
    <header>
        <div>
            <h1>University of Agriculture, Faisalabad</h1>
        </div>
    </header>
    <div id="form">
        <h2>Admission Form</h2><hr>
        <h1>Personal Information</h1>
        <form action="">
            <label>NAME:</label><input type="text" placeholder="Full Name" required><br><br>
            <label>FATHER'S NAME: </label><input type="text" placeholder="Father's Name" required><br><br>
            <label>CNIC: </label><input type="number" placeholder="Your CNIC" required><br><br>
            <label>FAVORITE COLOR: </label><input type="color" required><br><br>
            <label>D-O-B: </label><input type="date" required><br><br>
            <label>EMAIL: </label><input type="number" placeholder="abc@xyz.com" required><br><br>
            
        </form>
    </div><hr>
    <h1>Residential Information</h1>
    <div id="form">
        <form action="">
            <label>CITY NAME:</label><input type="text" placeholder="City Name" required><br><br>
            <label>PROVINCE:</label>
            <select name="" id="">
                <option>Punjab</option>
                <option>Sindh</option>
                <option>Blochistan</option>
                <option>KPK</option>
            </select><br><br>
            <label>COUNTRY:</label>
            <select name="" id="">
                <option>PAKISTAN</option>
                <option selected>USA</option>
                <option>UK</option>
                <option>JORDAN</option>
                <option>DUBAI</option>
            </select><br><br>
            <label>Gender</label><input type="radio" class="male">MALE
            <input type="radio" class="male">FEMALE
            <input type="radio" class="male">OTHERS
        </form>
    </div>
    <hr>
</body>
</html>
