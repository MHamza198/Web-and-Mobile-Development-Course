<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Agriculture, Faisalabad</title>
    
</head>
<body>
    <h1 align="center">UAF Admission Form </h1>
    <div class="register">
        <form align="center" method="post" id="register"  action="">
            <h2>Register Here</h2><br>
            <label>First Name:</label>
            <input type="text"  placeholder="Enter Your First Name" required><br><br>
            <label>Last Name:</label>
            <input type="text"  placeholder="Enter Your First Name" required><br><br>
            <label>Father Name:</label>
            <input type="text"  placeholder="Enter Father Name" required><br><br>
            <label>Date of Birth:</label>
            <input type="date"  required><br><br>
            <label>Degree Name:</label>
            <input type="text"  placeholder="Enter Degree " required><br><br>
            <label>Mobile Number:</label>
                <select id="ph">
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+94</option>
                    <option>+94</option>
                    <option>+95</option>
                    <option>+96</option>
                    <option>+97</option>
                    <option>+98</option>
                    <option>+99</option>
                </select>
            <input type="number" placeholder="Enter Your Mobile Number" required><br><br>
            <label>Email: </label>
            <input type="email"  placeholder="Enter Your Email" required><br><br>
            <label>CNIC:</label>
            <input type="number"  placeholder="Enter Your CNIC" required><br><br>
            <label>Gender:</label>
            <input type="radio" required><span id="male">
                Male</span>
                <input type="radio" required><span id="male">
                    Female</span>
                    <input type="radio" required><span id="male">
                        Transgender</span><br><br>
                        <label>Address:</label><br>
                        <textarea  id="" cols="50" rows="0" placeholder="Enter Address Here"></textarea>
                        <br>
                        <input type="submit" value="submit" id="sub">
                        <input type="submit" value="Reset" id="sub">
                    </form>
                </form>
        
    </div>
</body>
</html>
